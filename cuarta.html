	<figcaption>Paso 1: Identificación del Tema y Motivación</figcaption>
	<p>Como estudiantes preocupados por la calidad de la educación en España, decidimos abordar este tema debido a las experiencias vividas en nuestro entorno educativo. Observamos desafíos en el sistema actual, desde la falta de recursos hasta problemas estructurales que afectan a nuestra educación. La motivación surge de la creencia de que comprender y exponer estos problemas es crucial para promover el cambio y mejorar la calidad educativa en nuestro país.</p>
	<figcaption>Paso 2: Investigación y Recopilación de Datos</figcaption>
	<p>Exploramos las deficiencias en la infraestructura educativa, la disparidad en el acceso a recursos, y los desafíos que enfrentan los educadores y los alumnos con estos.</p>
	<figcaption>Paso 3: Planificación de la Estructura de la Página Web</figcaption>
	<p>Diseñamos la estructura de la página web considerando la presentación clara de la información. Decidimos incluir secciones sobre los desafíos actuales en la educación, posibles soluciones, testimonios personales de estudiantes.</p>
	<figcaption>Paso 4: Desarrollo de Contenidos y Diseño Visual</figcaption>
	<p>Generamos contenido que destacara los problemas de manera efectiva casos reales por los creadores de la página entre otros. Optamos por un diseño web intuitivo y atractivo para mantener la atención de los visitantes. Utilizamos colores y tipografías que muestren la cara de la educación.</p>
	<figcaption>Paso 5: Pruebas y Retroalimentación</figcaption>
	<p>Realizamos pruebas exhaustivas para garantizar la funcionalidad y accesibilidad de la página web en diversos dispositivos. Además, solicitamos retroalimentación de compañeros estudiantes.</p>
	<figcaption>Paso 6: Lanzamiento y Promoción</figcaption>
	<p>Finalmente, lanzamos la página web, utilizando redes sociales, foros educativos y colaboraciones con organizaciones estudiantiles para promoverla. Nuestro objetivo es generar conciencia sobre los problemas educativos en España y fomentar el diálogo para impulsar cambios positivos en el sistema educativo.</p>
