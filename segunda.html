	 <p><font color=#D9850E>1</font>. Los profesores no dan la clase como se debería, ya que se limitan a leer el libro o Power Point de carrerilla sin explicar nada mas allá de lo que leen, haciendo que las clases sean menos amenas.</p>
	 <p><font color=#D9850E>2.</font> La mayoría de los alumnos no van con motivación de aprender sintiendo esto como una obligación ya que en algunos casos no explican lo que supone tener la ESO en caso de secundaria, y lo que supone para su futuro laboral.</p>
	 <img src="imagenes xd/profe dando clase.png">
	<p><font color=#D9850E>3.</font> La prueba de contenidos son aprenderte un tema y en el examen, poner todo lo que te sabes, y al terminar en 1 semana se te ha olvidado.</p>
	 <p><font color=#D9850E>4.</font> En algunos centros la falta de excursiones o salidas, haciendo los días de clase más monótonos.</p>
	 <p><font color=#D9850E>5.</font> Los alumnos usan en clase demasiado los móviles.</p>
